<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Metering - Time to Minutes Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
            font-style: italic;
            letter-spacing: -1px;
        }

        .accent-bar {
            height: 4px;
            background: linear-gradient(to right, #FFD700 0%, #FFA500 50%, #FF0000 100%);
            border-radius: 2px;
            margin: 15px auto;
            width: 120px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .live-clock {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timezone-selector {
            margin-bottom: 15px;
        }

        .timezone-selector select {
            padding: 8px 15px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .timezone-selector select:hover {
            border-color: #FF0000;
        }

        .timezone-selector select:focus {
            outline: none;
            border-color: #000;
        }

        .timezone-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .current-time {
            font-size: 42px;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .current-minutes {
            font-size: 18px;
            color: #666;
        }

        .current-minutes .minutes-value {
            color: #FF0000;
            font-weight: bold;
            font-size: 24px;
        }

        .time-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            position: relative;
        }

        input[type="number"] {
            width: 80px;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FF0000;
            transform: scale(1.05);
        }

        .colon {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .am-pm-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .am-pm-btn {
            padding: 10px 25px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .am-pm-btn.active {
            background: #000;
            color: #FFD700;
            border-color: #000;
            transform: scale(1.1);
        }

        .am-pm-btn:hover {
            transform: scale(1.05);
            border-color: #FF0000;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #FF0000 0%, #FFA500 100%);
            color: white;
        }

        .result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .result.show {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFE6E6 100%);
            border-color: #FFD700;
        }

        .minutes-display {
            font-size: 48px;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 5px;
            animation: slideIn 0.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .time-display {
            font-size: 18px;
            color: #666;
        }

        .error {
            color: #FF0000;
            font-size: 16px;
            margin-top: 10px;
        }

        .examples {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #FFD700;
        }

        .examples h3 {
            font-size: 18px;
            color: #000;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .example-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            color: #555;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .example-item:hover {
            background: #f8f8f8;
            color: #000;
        }

        .example-item span:last-child {
            color: #FF0000;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .current-time {
                font-size: 32px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">VisionMetering</div>
            <div class="accent-bar"></div>
        </div>

        <h1>Time to Minutes Calculator</h1>
        
        <div class="live-clock">
            <div class="timezone-selector">
                <div class="timezone-label">Timezone</div>
                <select id="timezoneSelect">
                    <option value="local">Local Time</option>
                    <option value="America/New_York">USA - Eastern (SC)</option>
                    <option value="Asia/Manila">Philippines</option>
                    <option value="America/Chicago">USA - Central</option>
                    <option value="America/Denver">USA - Mountain</option>
                    <option value="America/Los_Angeles">USA - Pacific</option>
                    <option value="Europe/London">UK - London</option>
                    <option value="Asia/Tokyo">Japan - Tokyo</option>
                    <option value="Australia/Sydney">Australia - Sydney</option>
                </select>
            </div>
            <div class="current-time" id="liveClock">--:--:-- --</div>
            <div class="current-minutes">
                Current time: <span class="minutes-value" id="liveMinutes">0</span> minutes from midnight
            </div>
        </div>
        
        <div class="time-input">
            <div class="input-group">
                <input type="number" id="hours" min="1" max="12" placeholder="12" value="12">
            </div>
            <span class="colon">:</span>
            <div class="input-group">
                <input type="number" id="minutes" min="0" max="59" placeholder="00" value="00">
            </div>
        </div>

        <div class="am-pm-toggle">
            <button class="am-pm-btn active" id="am-btn">AM</button>
            <button class="am-pm-btn" id="pm-btn">PM</button>
        </div>

        <button class="calculate-btn" onclick="calculateMinutes()">Calculate Minutes</button>

        <div class="result" id="result">
            <span style="color: #999;">Enter a time to calculate</span>
        </div>

        <div class="examples">
            <h3>Quick Reference:</h3>
            <div class="example-item">
                <span>12:00 AM (Midnight)</span>
                <span>0 minutes</span>
            </div>
            <div class="example-item">
                <span>5:00 AM</span>
                <span>300 minutes</span>
            </div>
            <div class="example-item">
                <span>12:00 PM (Noon)</span>
                <span>720 minutes</span>
            </div>
            <div class="example-item">
                <span>11:59 PM</span>
                <span>1439 minutes</span>
            </div>
        </div>
    </div>

    <script>
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const amBtn = document.getElementById('am-btn');
        const pmBtn = document.getElementById('pm-btn');
        const resultDiv = document.getElementById('result');
        const liveClock = document.getElementById('liveClock');
        const liveMinutes = document.getElementById('liveMinutes');
        const timezoneSelect = document.getElementById('timezoneSelect');

        // Update live clock
        function updateClock() {
            const now = new Date();
            let displayTime;
            
            const selectedTimezone = timezoneSelect.value;
            
            if (selectedTimezone === 'local') {
                displayTime = now;
            } else {
                // Convert to selected timezone
                const options = {
                    timeZone: selectedTimezone,
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };
                const timeString = now.toLocaleTimeString('en-US', options);
                
                // Parse the time string to get hours and minutes
                const [time, period] = timeString.split(' ');
                const [hours, minutes, seconds] = time.split(':').map(num => parseInt(num));
                
                // Calculate total minutes
                let totalHours = hours;
                if (period === 'PM' && hours !== 12) {
                    totalHours += 12;
                } else if (period === 'AM' && hours === 12) {
                    totalHours = 0;
                }
                
                const totalMinutes = totalHours * 60 + minutes;
                
                liveClock.textContent = timeString;
                liveMinutes.textContent = totalMinutes;
                return;
            }
            
            // Local time calculation
            let hours = displayTime.getHours();
            const minutes = displayTime.getMinutes();
            const seconds = displayTime.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Calculate total minutes from midnight
            const totalMinutes = hours * 60 + minutes;
            
            // Convert to 12-hour format for display
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            
            liveClock.textContent = timeString;
            liveMinutes.textContent = totalMinutes;
        }

        // Update clock when timezone changes
        timezoneSelect.addEventListener('change', updateClock);

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // AM/PM toggle
        amBtn.addEventListener('click', function() {
            amBtn.classList.add('active');
            pmBtn.classList.remove('active');
        });

        pmBtn.addEventListener('click', function() {
            pmBtn.classList.add('active');
            amBtn.classList.remove('active');
        });

        // Format minutes input to always show 2 digits
        minutesInput.addEventListener('input', function() {
            if (this.value > 59) this.value = 59;
            if (this.value < 0) this.value = 0;
        });

        hoursInput.addEventListener('input', function() {
            if (this.value > 12) this.value = 12;
            if (this.value < 1) this.value = 1;
        });

        // Calculate on Enter key
        [hoursInput, minutesInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateMinutes();
                }
            });
        });

        function calculateMinutes() {
            const hours = parseInt(hoursInput.value) || 12;
            const minutes = parseInt(minutesInput.value) || 0;
            const isAM = amBtn.classList.contains('active');

            // Validate input
            if (hours < 1 || hours > 12) {
                showError('Please enter hours between 1 and 12');
                return;
            }

            if (minutes < 0 || minutes > 59) {
                showError('Please enter minutes between 0 and 59');
                return;
            }

            // Convert to 24-hour format
            let totalHours = hours;
            if (hours === 12) {
                totalHours = isAM ? 0 : 12;
            } else {
                totalHours = isAM ? hours : hours + 12;
            }

            // Calculate total minutes from midnight
            const totalMinutes = totalHours * 60 + minutes;

            // Display result
            const period = isAM ? 'AM' : 'PM';
            const formattedMinutes = minutes.toString().padStart(2, '0');
            
            resultDiv.classList.add('show');
            resultDiv.innerHTML = `
                <div class="minutes-display">${totalMinutes}</div>
                <div class="time-display">${hours}:${formattedMinutes} ${period} = ${totalMinutes} minutes from midnight</div>
            `;
        }

        function showError(message) {
            resultDiv.classList.remove('show');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Auto-calculate on load with default values
        calculateMinutes();
    </script>
</body>
</html>
